<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnifice popup with venilla js</title>
  <link rel="stylesheet" href="assets/css/lightbox.min.css">
  <!--lightbox css place check the lightbox.css first line comment-->
  <link rel="stylesheet" href="assets/css/default.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- auto-popup starts-->
  <div id="autopopup-option" class="auto_popup">
    <div id="close-button">
      <button class="bg-transparent" onclick="close_popup()">X</button>
    </div>
    <h3 class=" pb-15">Get Discount 30% Off</h3>
    <p>Get 20% discount with notified about the latest news and updates. No spam, we promise!
    </p>
    <form action="#" class="subscribe-area  pt-20">
      <input type="email" placeholder="YOUR EMAIL">
      <button>Subscribe</button>
    </form>
    <div class="checkbox pt-35">
      <label for="checkbox"><input type="checkbox" id="checkbox">Donâ€™st show this popup again</label>
    </div>
  </div>
  <!-- auto_popup ends  -->
  <!-- magnifice popup area start -->
  <div class="container">
    <a class="example-image-link" href="assets/img/product-42.png" data-lightbox="example-set"><img
        class="example-image" src="assets/img/product-42.png" alt="" /></a>
    <a class="example-image-link" href="assets/img/product-42.png" data-lightbox="example-set"><img
        class="example-image" src="assets/img/product-42.png" alt="" /></a>
    <a class="example-image-link" href="assets/img/product-42.png" data-lightbox="example-set"><img
        class="example-image" src="assets/img/product-42.png" alt="" /></a>
  </div>
  <!-- magnifice popup area end -->

  <script src="assets/js/lightbox-plus-jquery.min.js"></script>
  <!--lightbox js-->
  <script>
    // auto popup
    // auto popup timeout set
    setTimeout(function () {
      var open_popuo = document.querySelector("#autopopup-option");
      open_popuo.classList.add('popup_active');
    }, 2000);
    // close auto popup
    function close_popup() {
      var auto_popu = document.querySelector('#autopopup-option');
      auto_popu.classList.remove('popup_active');
    }

  </script>
</body>

</html>
